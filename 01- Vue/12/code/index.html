<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Learning Vue</title>
  </head>
  <body>
    <div id="app">
      <form>
        <label for="name">Enter your name:</label>
        <br />

        <input type="text" id="name" v-model="formData.name" />
        <br />

        <p>Gender:</p>
        <input
          type="radio"
          name="gender"
          id="male"
          value="Male"
          v-model="formData.gender"
        />
        <label for="male">Male</label>
        <br />

        <input
          type="radio"
          name="gender"
          id="gender"
          value="Female"
          v-model="formData.gender"
        />
        <label for="female">Female</label>
        <br />
        <br />

        <p>Choose your favourite programming language(s):</p>
        <template v-for="(lang, index) in programmingLanguages" :key="index">
          <input
            type="checkbox"
            :name="lang"
            :id="lang"
            :value="lang"
            v-model="formData.favProgrammingLanguages"
          />
          <label :for="lang">{{ lang }}</label>
          <br />
        </template>
        <br />

        <label for="message">Leave a message:</label>
        <br />
        <textarea id="message" v-model="formData.message"></textarea>

        <button type="submit" @click.prevent="formSubmitted">Submit</button>
      </form>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
