<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Learning Vue</title>
  </head>
  <body>
    <div id="app">
      <p>Click the button to toggle the style of "Repository".</p>
      <button @click="hasStyle = !hasStyle">Click</button>

      <p :class="{ bigger: hasStyle, colored: hasStyle }">Repository</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
